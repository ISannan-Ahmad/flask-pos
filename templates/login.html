{% extends "base.html" %}

{% block unauth_content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <h3 class="text-center fw-bold mb-4">Account Login</h3>
        <form method="POST">
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold text-uppercase">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-secondary"></i></span>
              <input name="username" class="form-control bg-light border-start-0 ps-0" placeholder="Enter username" required />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold text-uppercase">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-secondary"></i></span>
              <input name="password" type="password" class="form-control bg-light border-start-0 ps-0" placeholder="Enter password" required />
            </div>
          </div>
          <button class="btn btn-primary w-100 py-2 fs-5 rounded-pill shadow-sm">Secure Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
